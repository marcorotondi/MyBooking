<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:ng="http://angularjs.org">
<body>
	<div th:fragment="formInput">
		<input type="hidden" id="id" name="id" ng-model="id"/>
		<div class="form-group col-md-8" ng-class="{'has-error': addForm.$submitted && addForm.description.$invalid}">
			<label for="description" th:text="'Description'"></label>
			<input type="text" class="form-control" id="description" name="description" required
				placeholder="Enter Resource Description" ng-model="adminResCnt.description"/>
			<div class="help-block" ng-messages="addForm.description.$error" ng-if="addForm.$submitted">
				<p ng-message="required">Resource Description is required.</p>
			</div>
		</div>
		<div class="form-group col-md-8" ng-class="{'has-error': addForm.$submitted && addForm.type.$invalid }">
			<label for="type" th:text="'Typology'"></label>
			<select class="form-control" name="type" ng-model="adminResCnt.type" required>
				<option th:value="''" th:text="'Select a Resource Type'"></option>	
				<option ng-repeat="resType in adminResCnt.resourceTypes" value="{{resType.key}}">{{resType.value}}</option>	
			</select>
			<div class="help-block" ng-messages="addForm.type.$error" ng-if="addForm.$submitted">
				<p ng-message="required">Resource Type is required.</p>
			</div>
		</div>
		<div class="form-actions col-md-8">
	    	<button type="button" class="btn" ng-click="adminResCnt.resetForm(addForm)">Reset</button>
	    	<button type="submit" class="btn btn-primary">Save</button>
	    </div>
	</div>
</body>
</html>
