<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:ng="http://angularjs.org">
<head>
	<title>My booking</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/app.css}" rel="stylesheet" media="screen"/>
	<link th:href="@{/css/scheduler.css}" rel="stylesheet" media="screen"/>
</head>
<body ng-app="appScheduler">
	<div class="container-fluid">
		<div th:replace="navbar :: navigation"></div>
	</div>
	<div class="container-fluid" ng-controller="indexController">
		<weekly-scheduler class="scheduler" 
			items="model.items"
			options="model.options">
			<div class="srow">{{::$index + 1}}. {{item.label}}</div>
		</weekly-scheduler>
	</div>
	
	<script th:src="@{/webjars/jquery/3.1.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/angularjs/1.5.8/angular.min.js}"></script>
  	<script th:src="@{/webjars/moment/2.13.0/min/moment.min.js}"></script>
  	<script th:src="@{/webjars/github-com-fmaturel-angular-weekly-scheduler/0.0.5/dist/js/ng-weekly-scheduler.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script> 
    <script src="../js/appAdmin.js"></script>	
    <script src="../js/controller/index_controller.js"></script>
</body>
</html>
